server:
    port: 9002

spring:
    application:
        name: distributor-service
    datasource:
        #url: jdbc:postgresql://172.24.114.25:31177/postgres-inwi
        #url: jdbc:postgresql://db:5432/postgres-inwi
        url: jdbc:postgresql://localhost:5432/inwi
        username: postgres
        password: password
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://keycloak:8080/realms/hcd-management

eureka:
    instance:
        prefer-ip-address: true
        hostname: eureka
    client:
        serviceUrl:
            defaultZone: http://eureka:8761/eureka
        register-with-eureka: true
        fetch-registry: true

management:
    zipkin:
        tracing:
            endpoint: http://zipkin:9411/api/v2/spans
    tracing:
        sampling:
            probability: 1.0
    endpoints:
        web:
            exposure:
                include: prometheus

logging:
    pattern:
        level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
